<html>

   <head>
      
   	 <title>Arrays statement</title>

   </head> 

   <body bgcolor="lightgreen">
     <center> <h1>ARRAYS in java script</h1>
      <script type ="text/javascript">
         var i=0;         
         var stu=new Array();
         stu[0]="teja";
         stu[1]="ravi";
         stu[2]="deepu";
         while(i<stu.length){
            document.write(stu[i] + "<br>");
            i++;
         }

      </script>
      </center>
   </body >
</html>
